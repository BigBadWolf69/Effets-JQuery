<html lang="en">

</head>
<body>
    <p id="un">Au click, il disparaît</p>
    <p id="deux">Au doubleclick, il disparaît</p>
    <p id="trois">Au passage au dessus, il change de couleur</p>
    <p id="quatre">Au click, la taille change</p>
</body>
<script>
$("#un").click(function(){
    $("#un").hide();
    });

$("#deux").dblclick(function(){
    $("#deux").hide();
});
$("#trois").hover(function(){
    $('#trois').css('color', 'red');},
    function(){
        $('#trois').css('color', 'black')
});

$("#quatre").click(function(){
    $("#quatre").css("font-size", "170px");
});
    </script>
</html>
